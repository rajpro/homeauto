{% load static %}
<section class="content">
  	<div class="row">
		<div class="col-12">
	  		<div class="box">
				<div class="box-header">
					<h4 class="box-title">{{ box_title }} </h4>
				</div>
				<form method="post" action="{% url 'room_add' %}" class="form-horizontal">
				{% csrf_token %}
				<div class="box-body">
					<div class="form-group">
						<label>Name</label>
						{{forms.name}}
					</div>
					<div class="form-group">
						<label>Status</label>
						{{forms.status}}
					</div>
				</div>
				<div class="box-footer">
					<button type="reset" class="btn btn-default">Reset</button>
					<button type="submit" class="btn btn-info pull-right">Save</button>
				</div>
				</form>
			</div>
		</div>
	</div>
</section>
